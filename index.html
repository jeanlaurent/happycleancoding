---
layout: main
firstPost: site.posts[0]
---
	<a class="blogtitle" href="{{ post.url }}">
		<h2>{{ site.posts[0].title }}</h2>
	</a>
	<p class="date">
		{{ site.posts[0].date | date: "%d/%m/%Y" }}
	</p>
	<div class="content">
		<p>
			{{ site.posts[0].content }}
		</p>
	</div>
{% for post in site.posts[0..] limit: 10 %}
  	<p>
  		<a href="{{ post.url }}">{{post.title}}</a>
  	</p>
{% endfor %}
Pour les billets plus anciens voir les <a href="archives.html">archives</a>
